<body>
    <h1>pH based crops</h1>
    <hr>
    <div id="optionleft">
        <p>
            <form>
                <select id="websiteSelect">
                    <option value="default">Select a website</option>
                    <option value="pH%20from%201%20to%202.html">pH from 1 to 2</option>
                    <option value="pH%20from%202%20to%203.html">pH from 2 to 3</option>

                    <option value="pH%20from%2013%20to%2014.html">pH from 13 to 14</option>
                </select>
                <button onclick="redirectToSelectedWebsite()">Enter</button>
            </form>
    </div>

    <script>
        function redirectToSelectedWebsite() {
            var selectElement = document.getElementById("websiteSelect");
            var selectedWebsite = selectElement.value;
            if (selectedWebsite && selectedWebsite !== "default") {
                window.location.href = selectedWebsite;
            } else {
                alert("Please select a website first.");
            }
        }
    </script>
